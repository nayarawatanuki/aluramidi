<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">

        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <title>Alura MIDI</title>
    </head>

    <body>
        
        <h1>Alura MIDI</h1>

        <section class="keyboard">

            <button class="key key-pom">Pom</button>
            <button class="key key-clap">Clap</button>
            <button class="key key-tim">Tim</button>

            <button class="key key-puff">Puff</button>
            <button class="key key-splash">Splash</button>
            <button class="key key-toim">Toim</button>
            
            <button class="key key-psh">Psh</button>
            <button class="key key-tic">Tic</button>
            <button class="key key-tom">Tom</button>
        </section>


        <audio src="sounds/keyq.wav" id="sound__key-pom"></audio>
        <audio src="sounds/keyw.wav" id="sound__key-clap"></audio>
        <audio src="sounds/keye.wav" id="sound__key-tim"></audio>
        <audio src="sounds/keya.wav" id="sound__key-puff"></audio>
        <audio src="sounds/keys.wav" id="sound__key-splash"></audio>
        <audio src="sounds/keyd.wav" id="sound__key-toim"></audio>
        <audio src="sounds/keyz.wav" id="sound__key-psh"></audio>
        <audio src="sounds/keyx.wav" id="sound__key-tic"></audio>
        <audio src="sounds/keyc.wav" id="sound__key-tom"></audio>

        <script src="js/index.js"></script>
    </body>
</html>
